<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDK14All - Cập Nhật Phiên Bản</title>
    <style>
        /* --- RESET & CƠ BẢN --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e6e6e6;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* Lấy hình nền trực tiếp từ trang chủ game */
            background-image: url('https://tantayduky.vn/assets/images/cover/main-bg-top-min.jpg'); 
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
        }

        /* Lớp mờ đen phủ lên hình nền để dễ đọc chữ */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10, 10, 26, 0.75);
            z-index: 1;
        }

        /* --- HỘP NỘI DUNG CHÍNH --- */
        .updater-box {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(242, 199, 76, 0.3);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .header h1 {
            color: #f2c74c;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .header p { color: #00f2ff; font-size: 0.9rem; }

        /* --- NHẬT KÝ CẬP NHẬT --- */
        .changelog { margin-bottom: 25px; }
        
        .version {
            display: inline-block;
            background: #00f2ff;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .changelog ul { list-style: none; }
        .changelog li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ccc;
        }
        .changelog li::before {
            content: '-';
            position: absolute;
            left: 0;
            color: #f2c74c;
        }

        /* --- NÚT TẢI --- */
        .btn-download {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background: linear-gradient(to right, #c99a2e, #f2c74c);
            color: #111;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-download:hover {
            background: linear-gradient(to right, #f2c74c, #ffd700);
            box-shadow: 0 0 15px rgba(242, 199, 76, 0.4);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="updater-box">
        <div class="header">
            <h1>TDK14All</h1>
            <p>Auto TDK - Đại Phá Thiên Du</p>
        </div>

        <div class="changelog">
            <span class="version" id="version-tag">Đang tải phiên bản...</span>
            <ul>
                <li>Auto Long Cung mở đến hết tháng 3/2026</li>
                <li>Tính năng mới: Login nhanh, đóng game nhanh</li>
                <li>Tính năng mới: Hồi sinh nhanh</li>
                <li>Đồng bộ 1 dùng F11 để bật/tắt, đồng bộ 2 dùng F10 để bật/tắt</li>
            </ul>
        </div>

        <a href="https://github.com/lanhbuot/TDK14AllRelease/raw/refs/heads/main/TDK14All.zip" target="_blank" class="btn-download" id="download-btn">Tải Bản Cập Nhật</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Đường link raw tới file update.xml của bạn
            const xmlUrl = "https://raw.githubusercontent.com/lanhbuot/TDK14AllRelease/refs/heads/main/update.xml";

            fetch(xmlUrl)
                .then(response => response.text()) // Đọc nội dung file dưới dạng text
                .then(data => {
                    // Chuyển text thành cấu trúc XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "application/xml");
                    
                    // Lấy giá trị trong thẻ <version>
                    const version = xmlDoc.getElementsByTagName("version")[0].textContent;

                    // Thay thế text trong nhãn phiên bản
                    document.getElementById("version-tag").innerText = "Phiên bản mới nhất: v" + version;
                    
                    // Thêm số phiên bản vào nút Tải
                    document.getElementById("download-btn").innerText = "Tải Bản Cập Nhật (v" + version + ")";
                })
                .catch(error => {
                    console.error("Lỗi khi tải XML:", error);
                    // Nếu lỗi (ví dụ rớt mạng), hiển thị text mặc định an toàn
                    document.getElementById("version-tag").innerText = "Phiên bản mới nhất";
                    document.getElementById("download-btn").innerText = "Tải Bản Cập Nhật";
                });
        });
    </script>

</body>
</html>
